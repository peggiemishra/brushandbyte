<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brushes and Bytes — Peggie Mishra</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <!-- Main -->
    <main role="main">

      <!-- Welcome Section -->
      <section class="jumbotron text-center bg-light mb-0">
        <div class="container">
          <div class="welcome-box">
            <!-- Inline SVG brush + paint -->
            <svg class="welcome-img" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0" stop-color="#f6a" />
                  <stop offset="1" stop-color="#6cf" />
                </linearGradient>
                <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0" stop-color="#fff7" />
                  <stop offset="1" stop-color="#0000" />
                </linearGradient>
              </defs>

              <rect x="6" y="6" width="108" height="108" rx="10" ry="10" fill="#f5f5f5" stroke="#e0e0e0" />
              <path d="M82 26c-6 6-14 14-14 24 0 9 7 16 16 16s18-7 18-16c0-11-10-20-20-24z"
                    fill="url(#g1)" opacity="0.95" transform="translate(6,6) scale(0.9)"/>
              <g transform="translate(12,54) rotate(-22 30 12)">
                <rect x="0" y="0" width="56" height="10" rx="3" fill="#6b6b6b" />
                <rect x="4" y="-10" width="12" height="20" rx="2" fill="#caa97a" />
                <rect x="44" y="-10" width="12" height="20" rx="2" fill="#d8c3a5" />
              </g>
              <g transform="translate(66,24) rotate(20)">
                <rect x="0" y="0" width="18" height="6" rx="2" fill="#3a3a3a" />
                <rect x="0" y="6" width="14" height="4" rx="1.5" fill="#5a5a5a" />
              </g>
              <ellipse cx="78" cy="28" rx="14" ry="20" fill="url(#g2)" />
            </svg>

            <div>
              <h1 class="display-5 mt-3">Welcome to Brushes and Bytes</h1>
              <p class="lead text-muted">A hand-coded portfolio where pigment meets pixels.</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Gallery -->
      <div class="album py-5">
        <div class="container">
          <div class="card-grid"></div>
        </div>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 text-center">
              <img class="img-responsive" src="" alt="expanded view" style="max-width:100%;height:auto;">
            </div>
            <div class="modal-footer border-0 justify-content-center bg-transparent">
              <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-light">
      <div class="container small">
        <p class="mb-0">© Brushes & Bytes • Peggie Mishra</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
    (function() {
      const images = [
        { file: "LadybytheWindow.png",      title: "Lady by the Window" },
        { file: "RajasthaniBride.png",      title: "Rajasthani Bride" },
        { file: "BengaliWomen.png",         title: "Bengali Women" },
        { file: "Bandanagal.png",           title: "Bandanagal" },
        { file: "Hugs.png",                 title: "Hugs" },
        { file: "Flowergal.png",            title: "Flower Gal" },
        { file: "Eyesofawoman.png",         title: "Eyes of a Woman" },
        { file: "SareeWomen.png",           title: "Saree Women" },
        { file: "WomenSmellingLotus.png",   title: "Women Smelling Lotus" },
        { file: "Christmas.png",            title: "Christmas" },
        { file: "CoffeeandSketch.png",      title: "Coffee and Sketch" },
        { file: "LadywithFlowers.png",      title: "Lady with Flowers" },
        { file: "DurgaMaa.png",             title: "Durga Maa" },
        { file: "RadheKrishna.png",         title: "Radhe Krishna" },
        { file: "CocktailWoman.png",        title: "Cocktail Woman" },
        { file: "BlueGown.png",             title: "Blue Gown" },
        { file: "TheRedDress.png",          title: "The Red Dress" }
      ];

      const grid = document.querySelector(".card-grid");

      images.forEach(img => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/${img.file}" alt="${img.title}" loading="lazy"
               data-toggle="modal" data-target="#myModal">
          <p class="card-text">${img.title}</p>
        `;
        grid.appendChild(card);
      });

      $('#myModal').on('show.bs.modal', function (e) {
        var image = $(e.relatedTarget).attr('src');
        $(".img-responsive").attr("src", image);
      });
    })();
    </script>
  </body>
</html>
