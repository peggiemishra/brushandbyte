<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <title>Brushes and Bytes — Peggie Mishra</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

    <main role="main">

      <!-- Welcome Section (black background, beige text) -->
      <section class="jumbotron text-center welcome-dark mb-0">
        <div class="container">
          <div class="welcome-box">
            <div>
              <h1 class="welcome-title">Welcome to Brushes and Bytes</h1>
              <p class="welcome-sub">A hand-coded portfolio where pigment meets pixels.</p>
            </div>

            <!-- Logo image placed AFTER the title/subtitle, centered -->
            <div class="logo-wrap">
              <img src="images/logo.png" alt="Brushes and Bytes logo" class="logo-img">
            </div>
          </div>
        </div>
      </section>

      <!-- Gallery -->
      <div class="album py-5">
        <div class="container">
          <div class="card-grid"></div>
        </div>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 text-center">
              <img class="img-responsive" src="" alt="expanded view" style="max-width:100%;height:auto;">
            </div>
            <div class="modal-footer border-0 justify-content-center bg-transparent">
              <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="text-center py-4 bg-dark text-light">
      <div class="container small">
        <p class="mb-0">© Brushes & Bytes • Peggie Mishra</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Manual Gallery Tiles -->
    <script>
    (function() {
  const images = [
  { file: "LadybytheWindow.png",      title: "Lady by the Window" },
  { file: "RajasthaniBride.png",      title: "Rajasthani Bride" },
  { file: "BengaliWomen.png",         title: "Bengali Women" },
  { file: "Bandanagal.png",           title: "Bandanagal" },
  { file: "Hugs.png",                 title: "Hugs" },
  { file: "Flowergal.png",            title: "Flower Gal" },
  { file: "Eyesofawoman.png",         title: "Eyes of a Woman" },
  { file: "SareeWomen.png",           title: "Saree Women" },
  { file: "WomenSmellingLotus.png",   title: "Smelling the Lotus" },
  { file: "Christmas.png",            title: "Christmas" },
  { file: "CoffeeandSketch.png",      title: "Coffee & Sketch" },
  { file: "LadywithFlowers.png",      title: "Lady with Flowers" },
  { file: "DurgaMaa.png",             title: "Durga Maa" },
  { file: "RadheKrishna.png",         title: "Radhe & Krishna" },
  { file: "CocktailWoman.png",        title: "Cocktail Woman" },
  { file: "BlueGown.png",             title: "Blue Gown" },
  { file: "TheRedDress.png",          title: "The Red Dress" },

  /* — new images you added — */
  { file: "AudreyHepburn.png",        title: "Audrey Hepburn" },
  { file: "Kitties.png",              title: "Kitties" },
  { file: "RadheKrishnaBySunset.png",  title: "Radhe & Krishna (Sunset)" },
  { file: "Sunflowergal.png",         title: "Sunflower Girl" },
  { file: "SouthIndianBride.png",     title: "South Indian Bride" },
  { file: "WeddingDay.png",           title: "Wedding Day" },
  { file: "DivineWoman.png",          title: "Divine Woman" },
  { file: "Vacation.png",             title: "Vacation" },
  { file: "WomaninSea.png",           title: "Woman in Sea" },
  { file: "PlayingwithButterfly.png", title: "Playing with Butterfly" },
  { file: "TraditionalWomen.png",     title: "Traditional Women" },
  { file: "Owl.png",                  title: "Owl" },
  { file: "Mindfulness.png",          title: "Mindfulness" },
  { file: "OwlDoodle.png",            title: "Owl Doodle" },
  { file: "WomanEnergy.png",          title: "Woman Energy" },
  { file: "MaaDurga.png",             title: "Maa Durga" },
  { file: "AfricanWoman.png",         title: "African Woman" },
  { file: "Flowerpot.png",            title: "Flowerpot" },
  { file: "CanalMoonLight.png",       title: "Canal Moonlight" },
  { file: "JugHome.png",              title: "Jug Home" },
  { file: "EveningGown.png",          title: "Evening Gown" },
  { file: "Shakuntala.png",           title: "Shakuntala" },
  { file: "BengaliWoman.png",         title: "Bengali Woman" },
  { file: "RedCarpet.png",            title: "Red Carpet" },
  { file: "BookReading.png",          title: "Book Reading" },
  { file: "SelfDoodle.png",           title: "Self Doodle" },
  { file: "BookReadingWoman.png",     title: "Book Reading — Woman" },
  { file: "RadheKrishnaRoamnce.png",  title: "Radhe & Krishna — Romance" }
];

      const grid = document.querySelector(".card-grid");

      images.forEach(img => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/${img.file}" alt="${img.title}" loading="lazy"
               data-toggle="modal" data-target="#myModal">
          <p class="card-text">${img.title}</p>
        `;
        grid.appendChild(card);
      });

      $('#myModal').on('show.bs.modal', function (e) {
        var image = $(e.relatedTarget).attr('src');
        $(".img-responsive").attr("src", image);
      });
    })();
    </script>

  </body>
</html>
