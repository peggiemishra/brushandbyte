<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brushes and Bytes — Peggie Mishra</title>

    <!-- Bootstrap (kept for modal + utilities) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Your styles -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav class="navbar">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">Brushes & Bytes</a>
          <div class="text-muted">Creations : Peggie Mishra</div>
        </div>
      </nav>
    </header>

    <main role="main">

      <!-- Welcome -->
      <section class="jumbotron text-center">
        <div class="container">
          <div class="welcome-box" role="banner">
            <!-- <- Place your brush+paint image at images/brush-paint.png -->
            <img src="images/brush-paint.png" alt="brush and paint">
            <div>
              <h1 class="jumbotron-heading">Welcome to Brushes and Bytes</h1>
              <p class="lead text-muted">A hand-coded portfolio where pigment meets pixels.</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Gallery -->
      <div class="album">
        <div class="container">

          <div class="card-grid">
            <div class="card">
              <img src="images/lucas-amunategui-drowning.JPG" alt="Drowning 2017" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Drowning — 2017</p>
            </div>

            <div class="card">
              <img src="images/lucas-amunategui-charcoal.JPG" alt="Charcoal 2017" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Charcoal — 2017</p>
            </div>

            <div class="card">
              <img src="images/lucas-amunategui-building.JPG" alt="Building 2017" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Building — 2017</p>
            </div>

            <div class="card">
              <img src="images/lucas-amunategui-nose.jpg" alt="Face 1" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Face 1 — 2017</p>
            </div>

            <div class="card">
              <img src="images/lucas-amunategui-face-2.JPG" alt="Face 2" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Face 2 — 2017</p>
            </div>

            <div class="card">
              <img src="images/lucas-amunategui-face-3.JPG" alt="Face 3" data-toggle="modal" data-target="#myModal">
              <p class="card-text">Face 3 — 2017</p>
            </div>

            <!-- add more cards as needed -->
            <div class="card">
              <img src="images/placeholder-1.jpg" alt="More work" data-toggle="modal" data-target="#myModal">
              <p class="card-text">And so on — unlimited images down</p>
            </div>

          </div> <!-- .card-grid -->

        </div>
      </div>

      <!-- Modal for large image view -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content" style="background:transparent;border:0;">
            <div class="modal-body">
              <img class="img-responsive" src="" alt="expanded view" />
            </div>
            <div class="modal-footer" style="border-top:0;background:transparent;">
              <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div class="container">
        <p>Brushes & Bytes • Peggie Mishra</p>
      </div>
    </footer>

    <!-- JS (jQuery, Popper, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
      // open clicked image in modal
      $(document).ready(function () {
        $('#myModal').on('show.bs.modal', function (e) {
          var image = $(e.relatedTarget).attr('src');
          $(".img-responsive").attr("src", image);
        });
      });
    </script>

  </body>
</html>
